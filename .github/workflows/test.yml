name: Run Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # permite rodar manualmente

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout do repo de testes
    - name: Checkout test repo
      uses: actions/checkout@v3

    # 2️⃣ Checkout do repo da aplicação (privado)
    - name: Checkout app repo
      uses: actions/checkout@v3
      with:
        repository: Zambom2021/temple-of-rock
        token: ${{ secrets.TEMPLE_TOKEN }}
        path: app

    # 3️⃣ Configurar Docker Compose (usar CLI plugin)
    - name: Enable Docker Compose CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose-plugin

    # 4️⃣ Subir containers da aplicação
    - name: Start app with Docker
      run: |
        cd app
        docker compose up -d --build
        sleep 15  # tempo para app subir

    # 4️⃣ Instalar Robot Framework
    - name: Install Robot Framework
      run: |
        pip install robotframework

    # 5️⃣ Rodar os testes
    - name: Run Robot Framework tests
      run: |
        robot -d logs tests/

    # 6️⃣ Upload resultados
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: logs/
