name: Run Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout reposit√≥rios
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Checkout app repo
        uses: actions/checkout@v3
        with:
          repository: Zambom2021/temple-of-rock
          token: ${{ secrets.TEMPLE_TOKEN }}
          path: app

      # 2Ô∏è‚É£ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Subir container da aplica√ß√£o com vari√°vel de ambiente
      - name: Start app with Docker Compose
        run: |
          cd app
          echo "Starting app container..."
          docker compose up -d --build
          
          echo "Waiting for app to be ready (checking /health)..."
          for i in {1..30}; do
            if curl -s http://localhost:9090/health; then
              echo "App is ready!"
              break
            fi
            echo "Waiting 3s..."
            sleep 3
          done

      # 4Ô∏è‚É£ Mostrar logs para debug
      - name: Show app logs
        run: |
          cd app
          docker compose logs app

      # 5Ô∏è‚É£ Python + depend√™ncias
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework-seleniumlibrary selenium requests urllib3

      # 6Ô∏è‚É£ Rodar testes API
      - name: Run API tests
        run: |
          python -m robot -d logs tests/api/

      # 7Ô∏è‚É£ Chrome e ChromeDriver para testes Web
      - name: Setup Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget xvfb
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome.deb
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" -O chromedriver_version
          CHROMEDRIVER_VERSION=$(cat chromedriver_version)
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/

      # 8Ô∏è‚É£ Rodar testes Web
      - name: Run Robot Framework Web tests
        run: |
          export ROBOT_OPTIONS="--variable BROWSER:Chrome --variable OPTIONS:--headless --variable OPTIONS2:--no-sandbox"
          python -m robot -d logs tests/web/

      # 9Ô∏è‚É£ Upload resultados
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: logs/

      # üîü Docker Compose down
      - name: Docker Compose down
        if: always()
        run: |
          cd app
          docker compose down -v
