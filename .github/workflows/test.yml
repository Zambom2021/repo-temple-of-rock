name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # üîπ permite rodar manualmente pelo bot√£o "Run workflow"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout do reposit√≥rio de testes
    - name: Checkout repo de testes
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Checkout do reposit√≥rio da aplica√ß√£o privada
    - name: Checkout private repo
      uses: actions/checkout@v4
      with:
        repository: Zambom2021/temple-of-rock
        ref: main   # ou master
        token: ${{ secrets.PAT_TOKEN }}

    # 3Ô∏è‚É£ Setup Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    # 4Ô∏è‚É£ Subir containers via docker-compose
    - name: Docker Compose up
      run: |
        docker-compose up --build --abort-on-container-exit

    # 5Ô∏è‚É£ Capturar logs
    - name: Show container logs
      run: docker-compose logs

    # 6Ô∏è‚É£ Upload de artifacts do Robot Framework
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: logs/


    # 7Ô∏è‚É£ Limpar containers e volumes
    - name: Docker Compose down
      run: docker-compose down -v
