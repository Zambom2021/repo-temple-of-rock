name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout do repositório de testes
    - name: Checkout repo de testes
      uses: actions/checkout@v3

    # 2️⃣ Checkout do repositório da aplicação privada
    - name: Checkout aplicação privada
      uses: actions/checkout@v3
      with:
        repository: Zambom2021/temple-of-rock
        token: ${{ secrets.PAT_TOKEN }}
        ref: main   # ou master
        path: temple-of-rock

    # 3️⃣ Setup Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    # 4️⃣ Subir containers via docker-compose
    - name: Docker Compose up
      run: |
        docker-compose up --build --abort-on-container-exit

    # 5️⃣ Capturar logs
    - name: Show container logs
      run: docker-compose logs

    # 6️⃣ Upload de artifacts do Robot Framework
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: logs/


    # 7️⃣ Limpar containers e volumes
    - name: Docker Compose down
      run: docker-compose down -v
