name: Run Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout do repo de testes
    - name: Checkout test repo
      uses: actions/checkout@v3

    # 2️⃣ Checkout do repo da aplicação (privado)
    - name: Checkout app repo
      uses: actions/checkout@v3
      with:
        repository: Zambom2021/temple-of-rock
        token: ${{ secrets.TEMPLE_TOKEN }}
        path: app

    # 3️⃣ Setup Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4️⃣ Subir containers da aplicação
    - name: Start app with Docker Compose
      run: |
        cd app
        docker compose up -d --build
        sleep 15  # tempo para app subir

    # 5️⃣ Setup Python e instalar dependências
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # 6️⃣ Rodar os testes
    - name: Run Robot Framework tests
      run: |
        robot -d logs tests/

    # 7️⃣ Upload resultados
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: logs/

    # 8️⃣ Derrubar containers no final
    - name: Docker Compose down
      if: always()
      run: |
        cd app
        docker compose down -v
