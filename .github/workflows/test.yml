name: Run Robot Framework Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # Checkout repositórios
      # -------------------------
      - name: Checkout test repo
        uses: actions/checkout@v3

      - name: Checkout app repo
        uses: actions/checkout@v3
        with:
          repository: Zambom2021/temple-of-rock
          token: ${{ secrets.TEMPLE_TOKEN }}
          path: app

      # -------------------------
      # Docker Buildx
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Subir containers da aplicação
      # -------------------------
      - name: Start app with Docker Compose
        run: |
          cd app
          docker compose up -d --build
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            curl -s http://localhost:9090/health && break
            echo "Waiting 3s..."
            sleep 3
          done

      # -------------------------
      # Python + dependências
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework-seleniumlibrary selenium requests urllib3
          
      # -------------------------
      # Setup ChromeDriver compatível
      # -------------------------
      - name: Setup ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget xvfb
      
          # Descobre a versão principal do Chrome já instalado
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          echo "Google Chrome version: $CHROME_VERSION"
      
          # Baixa ChromeDriver compatível
          wget -q "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" -O chromedriver_version
          CHROMEDRIVER_VERSION=$(cat chromedriver_version)
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
      
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/
      
          # Confirma versões
          google-chrome --version
          chromedriver --version

      # -------------------------
      # Rodar testes API
      # -------------------------
      - name: Run API tests
        run: |
          python -m robot -d logs tests/api/

      # -------------------------
      # Rodar testes Web
      # -------------------------
      - name: Run Web tests
        run: |
          export ROBOT_OPTIONS="--variable BROWSER:Chrome --variable OPTIONS:--headless --variable OPTIONS2:--no-sandbox"
          python -m robot -d logs tests/web/

      # -------------------------
      # Upload resultados
      # -------------------------
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: logs/

      # -------------------------
      # Docker Compose down
      # -------------------------
      - name: Docker Compose down
        if: always()
        run: |
          cd app
          docker compose down -v
