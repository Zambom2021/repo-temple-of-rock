version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: temple-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: temple-of-rock
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ../temple-of-rock
      dockerfile: Dockerfile
    container_name: temple-backend
    ports:
      - "9090:9090"
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/temple-of-rock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/web/"]
      interval: 5s
      retries: 20
      timeout: 5s

  robot-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: temple-tests
    depends_on:
      backend:
        condition: service_healthy
    network_mode: "service:backend"
    volumes:
      - ./logs:/tests/logs
